<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    
    <link rel="stylesheet" {% load static %} href="{% static 'css/styles.css' %}">

    <style>

        .notemarkscontainer {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 120px;
        }

        .centercontainer {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }


        a {
            text-decoration: none;
        }

        .notemark {
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            height: fit-content;
            margin-bottom: 32px;
        }

        .notemarktitle {
            color: var(--text);
            font-size: xx-large;
            margin-bottom: 14px;
        }

        .notemarktext {
            color: #6b6b6b;
            font-size: x-large;
            width: auto;
        }

        /* Modal Styles */


        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Adjusted modal header */
        h2 {
            color: var(--text);
            text-align: center;
            font-size: xx-large;
        }

        .chip {
            border-radius: 10px;
            border-width: 2px;  /* Default border for unselected categories */
            color: aliceblue;
            border: #0000;
            font-size: large;
            height: 24px;
            min-width: 30px;
            padding: 8px;
            border-style: solid;
            display: flex;
            margin: 4px;
            text-align: center;
            justify-content: center;
            transition: background-color 0.3s ease; /* Smooth transition for background */
        }

        .addchip {
           border-radius: 10px;
           color: aliceblue;
           font-size: large;
           height: 24px;
           min-width: 30px;
           padding: 8px;
           border-style: none;
           display: flex;
           margin: 4px;
           text-align: center;
           justify-content: center;
        }

        .chipbtn {
            background-color: #0000;
            border-style: none;
        }

        .chipcontainer {
            display: flex;
            justify-content: center;
        }

        .filtercontainer {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 45px;
            margin-top: 10px;
            display: flex;
            height: 45px;
        }

        .searchinput {
            width: 400px;
            border-radius: 1000px;
            background-color: #0000;
            border-style: solid;
            border-width: 3px;
            border-color: var(--secondary);
            color: #9fb7d6;
            font-size: larger;
            margin-left: 300px;
            padding-left: 20px;
            height: 100%;
        }

        form {
            padding: 0px;
            margin: 0px;
            width: fit-content;
        }


    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="centercontainer">


        <div class="chipcontainer">
            {% for tag in tags %}
                <a href="{% url 'notemarks' %}?tag={{ tag.id }}{% if search %}&search={{ search }}{% endif %}{% if sort_direction %}&sort={{ sort_direction }}{% endif %}">
                    <div class="chip" 
                         data-tag-id="{{ tag.id }}" 
                         style="border-bottom-color: {{ tag.color }}; background-color: {{ tag.color }}{% if tag.id != tag_filter %}20{% endif %};">
                        {{ tag.name }}
                    </div>
                </a>
            {% endfor %}
            
            <button id="openTagModalButton" style="background-color: #0000; border-style: none;">
                <div class="addchip" style="border-color: #45f8d1; background-color: #45f8d113;">
                    <img class="icon" src="{% static 'images/addicon.svg' %}">
                </div>
            </button>
        </div>

        
            <div class="filtercontainer">
                
                <button id="sortNotemarksButton" style="background-color: #0000; border-style: none;">
                    <img class="icon" src="{% static 'images/sorticon1.svg' %}">
                </button>

                <form method="GET" action="{% url 'notemarks' %}">
                    <input type="text" class="searchinput" name="search" value="{{ request.GET.search }}" placeholder="Search Notemarks"/>
                    <button type="submit" style="background-color: #0000; border-style: none; margin-left: 16px;">
                        <img class="icon" src="{% static 'images/searchicon.svg' %}">
                    </button>
                </form>

            </div>
        


        <div class="notemarkscontainer">

            {% for notemark in notemarks %}
                <div class="notemark" style="background-color: {{ notemark.color }}13; display: flex; align-items: stretch;">
                    <div style="background-color: {{ notemark.color }}; width: 12px; margin-right:22px; border-radius: 100px;">&nbsp</div>
                    <div style="display: flex; flex-direction: column; width: 100%;">
                        <span class="notemarktitle">{{ notemark.title }}</span>
                        <span class="notemarktext">{{ notemark.contents }}</span>
                        <div style="width: 100%;">
                            <!-- Delete Form for Notemarks -->
                            <form action="{% url 'delete_notemark' notemark.id %}" method="POST" style="float: right;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger" style="background: transparent; border: none;">
                                    <img class="icon" src="{% static 'images/trashicon.svg' %}" alt="Delete">
                                </button>
                            </form>
                        </div>
                    </div>

                    
                </div>
            {% empty %}
                <p>No notemarks for this book yet.</p>
            {% endfor %}


        </div>

    </div>

    <div id="addTagModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTagModal">&times;</span>
            <h2>Create New Tag</h2>
            <form method="POST" action="{% url 'add_tag' %}" class="modal-form">
                {% csrf_token %}
                <div class="form-field">
                    <label for="tag_name">Tag Name:</label>
                    <input type="text" name="tag_name" required>
                </div>

                <div class="form-field">
                    <label for="tag_color">Tag Color:</label>
                    <input type="color" name="tag_color" required>
                </div>

                <div class="form-field">
                    <button type="submit">Create tag</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    var tagModal = document.getElementById("addTagModal");
    var closeTagModal = document.getElementById("closeTagModal");
    var openTagModalButton = document.getElementById("openTagModalButton");

    // Open Category Modal (Only use openTagModalButton)
    openTagModalButton.onclick = function() {
        tagModal.style.display = "block";
    }

    // Close Category Modal
    closeTagModal.onclick = function() {
        tagModal.style.display = "none";
    }

    // Close Modal if clicked outside
    window.onclick = function(event) {
        if (event.target == tagModal) {
            tagModal.style.display = "none";
        }
    }


    // Get the current sort direction for notemarks from the query string
    let currentNotemarksSortDirection = new URLSearchParams(window.location.search).get('notemarks_sort') || 'asc';  // Default to 'asc'

    // Function to toggle the sort direction for notemarks
    function toggleNotemarksSortDirection() {
        // Toggle between 'asc' and 'desc'
        currentNotemarksSortDirection = currentNotemarksSortDirection === 'asc' ? 'desc' : 'asc';

        // Update the URL to include the new sort direction for notemarks
        const url = new URL(window.location.href);
        url.searchParams.set('notemarks_sort', currentNotemarksSortDirection);  // Set the notemarks_sort parameter

        // Reload the page with the new sort direction
        window.location.href = url.toString();
    }

    // Attach click event to the sort button for notemarks
    document.getElementById("sortNotemarksButton").addEventListener("click", toggleNotemarksSortDirection);


    
    document.addEventListener('DOMContentLoaded', function() {
        // Select all category chips
        const tagChips = document.querySelectorAll('.chip');
        // Loop through each chip and add a click event listener
        tagChips.forEach(chip => {
            chip.addEventListener('click', function(event) {
                event.preventDefault();  // Prevent default link behavior (page refresh)

                // Get the category id of the clicked chip
                const tagId = chip.dataset.tagId;
                const currentUrl = new URL(window.location.href); // Get the current URL
                

                // Check if this category is already in the URL as a filter
                const currentTagParam = currentUrl.searchParams.get('tag');
                
                if (currentTagParam === tagId) {
                    // If the category is already selected, remove it from the URL to "deselect"
                    currentUrl.searchParams.delete('tag');
                } else {
                    // Otherwise, set the selected category in the URL
                    currentUrl.searchParams.set('tag', tagId);
                }
                
                // Update the URL (reloads the page)
                window.location.href = currentUrl.toString();
            });
        });
    });



    </script>
    
</body>
</html>
