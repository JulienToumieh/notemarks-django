<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    
    <link rel="stylesheet" {% load static %} href="{% static 'css/styles.css' %}">

    <style>
        .bookcontainer {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 10px;  
            justify-content: center; 
            flex-wrap: wrap;
        }

        .centercontainer {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .bookitem {
            display: flex;
            flex-direction: column;
            width: 160px;
            margin: 15px;
        }

        .booktitle {
            color: var(--text);
            font-size: x-large;
            margin-bottom: 4px;
        }

        .bookauthor {
            color: #6b6b6b;
            font-size: larger;
        }

        .bookcover {
            width: 160px;
            height: 220px;
            border-radius: 0 12px 12px 0;
            margin-bottom: 14px;
            object-fit: cover;
        }

        .filtercontainer {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 45px;
            margin-top: 130px;
            display: flex;
        }

        .searchinput {
            width: 400px;
            border-radius: 1000px;
            background-color: #0000;
            border-style: solid;
            border-width: 3px;
            border-color: var(--secondary);
            color: #9fb7d6;
            font-size: larger;
            margin-left: 300px;
            padding-left: 20px;
        }

        a {
            text-decoration: none;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fallback for older browsers */
            background-color: rgba(0,0,0,0.4); /* Black with transparency */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #292020;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Styling for Modal */
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-field label {
            color: var(--text);
            font-size: large;
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            width: 100%;
            padding: 10px;
            background-color: #0000;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            color: var(--text);
            font-size: large;
        }

        .form-field textarea {
            resize: vertical;
            height: 100px;
        }

        .form-field button {
            background-color: var(--secondary);
            color: white;
            font-size: larger;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .form-field button:hover {
            background-color: var(--secondary-dark);
        }

        /* Adjusted modal header */
        h2 {
            color: var(--text);
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="centercontainer">

        <div class="filtercontainer">
            <button style="background-color: #0000; border-style: none;"><img class="icon" src="{% static 'images/sorticon1.svg' %}"></button>

            <input type="text" class="searchinput"/>
            <button style="background-color: #0000; border-style: none; margin-left: 16px;"><img class="icon" src="{% static 'images/searchicon.svg' %}"></button>
     
            <!-- Add Book Button (to open modal) -->
            <button id="addBookButton" style="background-color: #0000; border-style: none; margin-left: 270px;">
                <img class="icon" src="{% static 'images/addicon.svg' %}">
            </button>
        </div>

        <div class="bookcontainer">
            <a href="/book">
                <div class="bookitem">
                    <img class="bookcover" src="{% static 'images/examplebook.jpg' %}">
                    <span class="booktitle">Make Today Count</span>
                    <span class="bookauthor">John C. Maxwell</span>
                </div>
            </a>

            {% for book in books %}

            <a href="/book/{{ book.id }}">
                <div class="bookitem">
                    <img class="bookcover" src="{{MEDIA_URL_BASE}}{{ book.cover_image }}" alt="Cover of {{ book.title }}">
                    <span class="booktitle">{{ book.title }}</span>
                    <span class="bookauthor">{{ book.authors }}</span>
                </div>
            </a>

            {% endfor %}

        </div>
    </div>

    <!-- The Modal for Adding a Book -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add a New Book</h2>
            <form method="POST" action="{% url 'add_book' %}" enctype="multipart/form-data" class="modal-form">
                {% csrf_token %}
                <!-- Form fields for title, authors, etc. -->
                <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" name="title" required>
                </div>
            
                <div class="form-field">
                    <label for="authors">Authors:</label>
                    <input type="text" name="authors" required>
                </div>
            
                <div class="form-field">
                    <label for="description">Description:</label>
                    <textarea name="description"></textarea>
                </div>
            
                <div class="form-field">
                    <label for="cover_image">Cover Image:</label>
                    <input type="file" name="cover_image" required>
                </div>
            
                <div class="form-field">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" required>
                </div>
            
                <div class="form-field">
                    <label for="status">Status:</label>
                    <select name="status">
                        <option value="unread">Unread</option>
                        <option value="reading">Reading</option>
                        <option value="finished">Finished</option>
                        <option value="wont_finish">Won't Finish</option>
                    </select>
                </div>
            
                <div class="form-field">
                    <label for="rating">Rating:</label>
                    <input type="number" name="rating" min="0" max="5">
                </div>
            
                <div class="form-field">
                    <label for="favourite">Favourite:</label>
                    <input type="checkbox" name="favourite">
                </div>
            
                <div class="form-field">
                    <label for="categories">Categories:</label>
                    <select name="categories" multiple>
                        <!-- Add your category options here -->
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                    </select>
                </div>
            
                <div class="form-field">
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("addBookModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addBookButton");

        // Get the <span> element that closes the modal
        var span = document.getElementById("closeModal");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
