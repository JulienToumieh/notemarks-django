<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    
    <link rel="stylesheet" {% load static %} href="{% static 'css/styles.css' %}">

    <style>
        .bookcontainer {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 10px;  
            justify-content: center; 
            flex-wrap: wrap;
        }

        .centercontainer {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .bookitem {
            display: flex;
            flex-direction: column;
            width: 160px;
            margin: 15px;
        }

        .booktitle {
            color: var(--text);
            font-size: x-large;
            margin-bottom: 4px;
        }

        .bookauthor {
            color: #6b6b6b;
            font-size: larger;
        }

        .bookcover {
            width: 160px;
            height: 220px;
            border-radius: 0 12px 12px 0;
            margin-bottom: 14px;
            object-fit: cover;
        }

        .filtercontainer {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 45px;
            margin-top: 45px;
            display: flex;
        }

        .searchinput {
            width: 400px;
            border-radius: 1000px;
            background-color: #0000;
            border-style: solid;
            border-width: 3px;
            border-color: var(--secondary);
            color: #9fb7d6;
            font-size: larger;
            margin-left: 300px;
            padding-left: 20px;
        }

        a {
            text-decoration: none;
        }


        

        /* Adjusted modal header */
        h2 {
            color: var(--text);
            text-align: center;
            font-size: xx-large;
        }

        .chip {
            border-radius: 10px;
            border-width: 2px;  /* Default border for unselected categories */
            color: aliceblue;
            border: #0000;
            font-size: large;
            height: 24px;
            min-width: 30px;
            padding: 8px;
            border-style: solid;
            display: flex;
            margin: 4px;
            text-align: center;
            justify-content: center;
            transition: background-color 0.3s ease; /* Smooth transition for background */
        }

        .addchip {
            border-radius: 10px;
            color: aliceblue;
            font-size: large;
            height: 24px;
            min-width: 30px;
            padding: 8px;
            border-style: none;
            display: flex;
            margin: 4px;
            text-align: center;
            justify-content: center;
        }

        .chipbtn {
            background-color: #0000;
            border-style: none;
        }

        .chipcontainer {
            display: flex;
            justify-content: center;
        }



        
        form {
            padding: 0px;
            margin: 0px;
            width: fit-content;
        }
    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="centercontainer">

        <div class="chipcontainer">
            {% for category in categories %}
                <a href="{% url 'books' %}?category={{ category.id }}{% if search %}&search={{ search }}{% endif %}{% if sort_direction %}&sort={{ sort_direction }}{% endif %}">
                    <div class="chip" 
                         data-category-id="{{ category.id }}" 
                         style="border-bottom-color: {{ category.color }}; background-color: {{ category.color }}{% if category.id != category_filter %}20{% endif %};">
                        {{ category.name }}
                    </div>
                </a>
            {% endfor %}
            
            <button id="openCategoryModalButton" style="background-color: #0000; border-style: none;">
                <div class="addchip" style="border-color: #45f8d1; background-color: #45f8d113;">
                    <img class="icon" src="{% static 'images/addicon.svg' %}">
                </div>
            </button>
        </div>
        
        

        <div class="filtercontainer">
            <button id="sortButton" style="background-color: #0000; border-style: none;">
                <img class="icon" src="{% static 'images/sorticon1.svg' %}">
            </button>
        
            <!-- Search Form -->
            <form method="get" action="{% url 'books' %}">
                <input type="text" name="search" class="searchinput" value="{{ search_query }}" placeholder="Search by title or author">
                <button type="submit" style="background-color: #0000; border-style: none; margin-left: 16px;">
                    <img class="icon" src="{% static 'images/searchicon.svg' %}">
                </button>
            </form>
             
            <!-- Add Book Button (to open modal) -->
            <button id="addBookButton" style="background-color: #0000; border-style: none; margin-left: 270px;">
                <img class="icon" src="{% static 'images/addicon.svg' %}">
            </button>
        </div>

        <div class="bookcontainer">
            <a href="/book">
                <div class="bookitem">
                    <img class="bookcover" src="{% static 'images/examplebook.jpg' %}">
                    <span class="booktitle">Make Today Count</span>
                    <span class="bookauthor">John C. Maxwell</span>
                </div>
            </a>

            {% for book in books %}

            <a href="/book/{{ book.id }}">
                <div class="bookitem">
                    <img class="bookcover" src="{{MEDIA_URL_BASE}}{{ book.cover_image }}" alt="Cover of {{ book.title }}">
                    <span class="booktitle">{{ book.title }}</span>
                    <span class="bookauthor">{{ book.authors }}</span>
                </div>
            </a>

            {% endfor %}

        </div>
    </div>

    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add a New Book</h2>
            <form method="POST" action="{% url 'add_book' %}" enctype="multipart/form-data" class="modal-form">
                {% csrf_token %}
    
                <!-- Book Title -->
                <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
    
                <!-- Authors -->
                <div class="form-field">
                    <label for="authors">Authors:</label>
                    <input type="text" name="authors" id="authors" required>
                </div>
    
                <!-- Description -->
                <div class="form-field">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description"></textarea>
                </div>
    
                <!-- Cover Image -->
                <div class="form-field">
                    <label for="cover_image">Cover Image:</label>
                    <input type="file" name="cover_image" id="cover_image" required>
                </div>
    
                <!-- Number of Pages -->
                <div class="form-field">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
    
                <!-- Status -->
                <div class="form-field">
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="unread">Unread</option>
                        <option value="reading">Reading</option>
                        <option value="finished">Finished</option>
                        <option value="wont_finish">Won't Finish</option>
                    </select>
                </div>
    
                <!-- Rating -->
                <div class="form-field">
                    <label for="rating">Rating:</label>
                    <input type="number" name="rating" id="rating" min="0" max="5">
                </div>
    
                <!-- Favourite -->
                <div class="form-field">
                    <label for="favourite">Favourite:</label>
                    <input type="checkbox" name="favourite" id="favourite">
                </div>
    
                <!-- Categories -->
                <div class="form-field">
                    <label for="categories">Categories:</label>
                    <select name="categories" id="categories" multiple>
                        <!-- Dynamic category options go here -->
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <!-- Buttons to Add Book and Create New Category -->
                <div class="form-field">
                    <button type="submit">Add Book</button>
                    <button type="button" id="addCategoryButton">Add New Category</button>
                </div>
            </form>
        </div>
    </div>
    

        <!-- Modal for Creating Category -->
        <div id="addCategoryModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeCategoryModal">&times;</span>
                <h2>Create New Category</h2>
                <form method="POST" action="{% url 'add_category' %}" class="modal-form">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="category_name">Category Name:</label>
                        <input type="text" name="category_name" required>
                    </div>
    
                    <div class="form-field">
                        <label for="category_color">Category Color:</label>
                        <input type="color" name="category_color" required>
                    </div>
    
                    <div class="form-field">
                        <button type="submit">Create Category</button>
                    </div>
                </form>
            </div>
        </div>
    
    <!-- JavaScript to Handle Modals -->
    <script>
        // Modal for Adding Book
    var bookModal = document.getElementById("addBookModal");
    var closeModal = document.getElementById("closeModal");
    var addBookButton = document.getElementById("addBookButton");

    // Modal for Adding Category
    var categoryModal = document.getElementById("addCategoryModal");
    var closeCategoryModal = document.getElementById("closeCategoryModal");
    var addCategoryButton = document.getElementById("addCategoryButton");
    var openCategoryModalButton = document.getElementById("openCategoryModalButton");

    // Open Book Modal
    addBookButton.onclick = function() {
        bookModal.style.display = "block";
    }

    // Close Book Modal
    closeModal.onclick = function() {
        bookModal.style.display = "none";
    }

    // Open Category Modal (Two buttons)
    addCategoryButton.onclick = function() {
        categoryModal.style.display = "block";
    }

    openCategoryModalButton.onclick = function() {
        categoryModal.style.display = "block";
    }

    // Close Category Modal
    closeCategoryModal.onclick = function() {
        categoryModal.style.display = "none";
    }

    // Combined window.onclick for both modals
    window.onclick = function(event) {
        if (event.target == bookModal) {
            bookModal.style.display = "none";
        }
        if (event.target == categoryModal) {
            categoryModal.style.display = "none";
        }
    }



    // Get the current sort direction from the query string
    let currentSortDirection = new URLSearchParams(window.location.search).get('sort') || 'asc';  // Default to 'asc'

    // Function to toggle the sort direction and reload the page
    function toggleSortDirection() {
        // Toggle between 'asc' and 'desc'
        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';

        // Update the URL to include the new sort direction
        const url = new URL(window.location.href);
        url.searchParams.set('sort', currentSortDirection);  // Set the sort direction in the query parameters

        // Reload the page with the new sort direction
        window.location.href = url.toString();
    }

    // Attach click event to the sort button
    document.getElementById("sortButton").addEventListener("click", toggleSortDirection);



    document.addEventListener('DOMContentLoaded', function() {
        // Select all category chips
        const categoryChips = document.querySelectorAll('.chip');
        // Loop through each chip and add a click event listener
        categoryChips.forEach(chip => {
            chip.addEventListener('click', function(event) {
                event.preventDefault();  // Prevent default link behavior (page refresh)
                
                // Get the category id of the clicked chip
                const categoryId = chip.dataset.categoryId;
                const currentUrl = new URL(window.location.href); // Get the current URL
                
                // Check if this category is already in the URL as a filter
                const currentCategoryParam = currentUrl.searchParams.get('category');
                
                if (currentCategoryParam === categoryId) {
                    // If the category is already selected, remove it from the URL to "deselect"
                    currentUrl.searchParams.delete('category');
                } else {
                    // Otherwise, set the selected category in the URL
                    currentUrl.searchParams.set('category', categoryId);
                }
                
                // Update the URL (reloads the page)
                window.location.href = currentUrl.toString();
            });
        });
    });

    </script>



</body>
</html>
